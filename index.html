<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AI-Powered Health Assistant</title>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <div class="flex">
            <video id="video" autoplay></video>
            <div class="bot_image">
                <img src="https://img.freepik.com/free-vector/cartoon-style-robot-vectorart_78370-4103.jpg" class="image" alt="bot" />
            </div>
            <div id="response"></div>
            <div style="display: flex; flex-direction: row; gap: 4px">
                <input
                type="text"
                id="userInput"
                placeholder="Ask something..."
                />
                <button
                onclick="askGemini()"
                title="click to ask ai bot"
                style="width: 60px"
                class="button"
                >
                <svg
                        role="img"
                        class="send_icon"
                        width="30"
                        height="30"
                        viewBox="0 0 24 24"
                        fill="#007bff"
                        xmlns="http://www.w3.org/2000/svg"
                        >
                        <path
                            d="M11.944 0A12 12 0 0 0 0 12a12 12 0 0 0 12 12 12 12 0 0 0 12-12A12 12 0 0 0 12 0a12 12 0 0 0-.056 0zm4.962 7.224c.1-.002.321.023.465.14a.506.506 0 0 1 .171.325c.016.093.036.306.02.472-.18 1.898-.962 6.502-1.36 8.627-.168.9-.499 1.201-.82 1.23-.696.065-1.225-.46-1.9-.902-1.056-.693-1.653-1.124-2.678-1.8-1.185-.78-.417-1.21.258-1.91.177-.184 3.247-2.977 3.307-3.23.007-.032.014-.15-.056-.212s-.174-.041-.249-.024c-.106.024-1.793 1.14-5.061 3.345-.48.33-.913.49-1.302.48-.428-.008-1.252-.241-1.865-.44-.752-.245-1.349-.374-1.297-.789.027-.216.325-.437.893-.663 3.498-1.524 5.83-2.529 6.998-3.014 3.332-1.386 4.025-1.627 4.476-1.635z"
                            />
                    </svg>
                </button>
            </div>
            <div style="display: flex; flex-direction: row; gap: 4px; align-items: center;">
                <label
                    for="imageUpload"
                    style="cursor: pointer"
                    id="imageLabel"
                >
                    <svg
                        role="img"
                        class="file_icon"
                        width="20"
                        height="20"
                        viewBox="0 0 24 24"
                        fill="orange"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            d="M12.367 2.453a.822.822 0 0 0-.576.238L.241 14.213a.822.822 0 0 0-.241.584v.066c0-.323.209-.608.516-.709l7.275-2.318a2.437 2.437 0 0 0 1.584-1.592l2.318-7.267a.757.757 0 0 1 .719-.524zM0 14.863v5.047c0 .904.733 1.637 1.637 1.637h20.726c.904 0 1.637-.733 1.637-1.637V4.09c0-.904-.733-1.637-1.637-1.637h-9.951v.5l.088 9.861c.01 1.175-.962 2.14-2.137 2.14L0 14.862zM12 3.66l-2.148 6.735v.001a2.94 2.94 0 0 1-1.909 1.916l-6.716 2.141h9.136c.905 0 1.638-.734 1.637-1.639zm-10.363.975c-.905 0-1.638.734-1.637 1.638v7.473l9.135-9.111Z"
                        />
                    </svg>

                    Upload a file
                </label>
                <input
                    type="file"
                    id="imageUpload"
                    placeholder="only png and jpg images"
                    accept="image/*"
                />
                <button id="sendImageBtn" disabled
                    title="click to ask ai bot"
                    style="width: 60px"
                    class="button"
                    >
                    <svg
                            role="img"
                            class="send_icon"
                            width="30"
                            height="30"
                            viewBox="0 0 24 24"
                            fill="#007bff"
                            xmlns="http://www.w3.org/2000/svg"
                            >
                            <path
                                d="M11.944 0A12 12 0 0 0 0 12a12 12 0 0 0 12 12 12 12 0 0 0 12-12A12 12 0 0 0 12 0a12 12 0 0 0-.056 0zm4.962 7.224c.1-.002.321.023.465.14a.506.506 0 0 1 .171.325c.016.093.036.306.02.472-.18 1.898-.962 6.502-1.36 8.627-.168.9-.499 1.201-.82 1.23-.696.065-1.225-.46-1.9-.902-1.056-.693-1.653-1.124-2.678-1.8-1.185-.78-.417-1.21.258-1.91.177-.184 3.247-2.977 3.307-3.23.007-.032.014-.15-.056-.212s-.174-.041-.249-.024c-.106.024-1.793 1.14-5.061 3.345-.48.33-.913.49-1.302.48-.428-.008-1.252-.241-1.865-.44-.752-.245-1.349-.374-1.297-.789.027-.216.325-.437.893-.663 3.498-1.524 5.83-2.529 6.998-3.014 3.332-1.386 4.025-1.627 4.476-1.635z"
                                />
                        </svg>
                    </button>
            </div>
            
            <div id="buttons_div">
                <button
                id="startBtn"
                title="click to start recording"
                class="button"
                >
                <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="30"
                        height="25"
                        viewBox="0 0 100 100"
                    >
                        <polygon
                            points="25,20 25,80 75,50"
                            fill="currentColor"
                        />
                    </svg>
                </button>
                <button
                    id="stopBtn"
                    disabled
                    class="button"
                    title="click to stop recording"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="30"
                        height="25"
                        viewBox="0 0 100 100"
                    >
                        <rect
                            x="20"
                            y="20"
                            width="55"
                            height="55"
                            fill="currentColor"
                        />
                    </svg>
                </button>
                <button id="toggleBtn" onclick="toggleReading()" class="button">ðŸ—£</button>
                <!-- <button
                    id="sendBtn"
                    disabled
                    class="button"
                    title="click to send video"
                >
                    <svg
                        role="img"
                        viewBox="0 0 24 24"
                        width="30"
                        height="25"
                        fill="white"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <title>Minutemailer</title>
                        <path
                            d="M17.187 19.181L24 4.755 0 12.386l9.196 1.963.043 4.896 2.759-2.617-2.147-2.076 7.336 4.63z"
                        />
                    </svg>
                </button> -->
            </div>
            <script src="./image.js"></script>
            <script src="./video.js"></script>
            <script src="./text.js"></script>
            <script src="./speech.js"></script>
        </div>
    </body>
</html>
